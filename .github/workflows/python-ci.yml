# .github/workflows/python-ci.yml
# 这个 GitHub Actions 工作流用于持续集成 (CI)
# 它会在每次推送到 main 分支或向 main 分支发起合并请求时自动运行。

name: Python Code Quality CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Lint with flake8
        # 通过指定 working-directory，确保 flake8 能找到 pyproject.toml 配置
        working-directory: ./plugins/astrbot_plugin_snap_translator
        run: |
          flake8 . --count --show-source --statistics

      - name: Check formatting with black
        # 同样指定工作目录
        working-directory: ./plugins/astrbot_plugin_snap_translator
        run: |
          black . --check